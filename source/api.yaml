            type: string
        - $ref: '#/components/parameters/life_nameParam'
        - $ref: '#/components/parameters/life_deceasedParam'
        - $ref: '#/components/parameters/address_streetParam'
        - $ref: '#/components/parameters/address_streetcodeParam'
        - $ref: '#/components/parameters/address_numberfromParam'
        - $ref: '#/components/parameters/address_letterfromParam'
        - $ref: '#/components/parameters/address_zipcodeParam'
        - $ref: '#/components/parameters/address_zipcode_listParam'
        - $ref: '#/components/parameters/address_cityParam'
