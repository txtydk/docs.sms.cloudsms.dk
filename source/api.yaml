components:
  securitySchemes:
    authentication:
      type: http
      scheme: basic
      description: The provided token is the username and password is empty.
  schemas:
    Company:
      type: object
      properties:
        vat:
           type: integer
           format: int64
           description: VAT
        slug:
           type: string
           description: Slug
        address:
           $ref: '#/components/schemas/Address'
        companyform:
           $ref: '#/components/schemas/Companyform'
        companystatus:
           $ref: '#/components/schemas/Companystatus'
        contact:
           $ref: '#/components/schemas/Contact'
        status:
           $ref: '#/components/schemas/Status'
        industry:
           $ref: '#/components/schemas/Industry'
        life:
           $ref: '#/components/schemas/Life'
        accounting:
           $ref: '#/components/schemas/Accounting'
        info:
           $ref: '#/components/schemas/Info'
        secondarynames:
           $ref: '#/components/schemas/Secondarynames'
        subsidiaries:
           $ref: '#/components/schemas/Subsidiaries'
        employment:
           $ref: '#/components/schemas/Employment'
        participants:
           $ref: '#/components/schemas/Participants'
        participations:
           $ref: '#/components/schemas/Participations'
    Subsidiary:
      type: object
      properties:
        subsidiarynumber:
           type: integer
           format: int64
           description: Subsidiarynumber
        vat:
           type: integer
           format: int64
           description: VAT
        slug:
           type: string
           description: Slug
        address:
           $ref: '#/components/schemas/Address'
        contact:
           $ref: '#/components/schemas/Contact'
        industry:
           $ref: '#/components/schemas/Industry'
        life:
          allOf:
            - $ref: '#/components/schemas/Life'
            - type: object
              properties:
                main:
                  type: boolean
                  description: If this is the main subsidiary
    Participant:
      type: object
      properties:
        participantnumber:
           type: integer
           format: int64
           description: Participantnumber
        slug:
           type: string
           description: Slug
        address:
          allOf:
            - $ref: '#/components/schemas/Address'
            - type: object
              properties:
                 unlisted:
                   type: boolean
                   description: If this participants address is unlisted (hidden/secret)
        contact:
           $ref: '#/components/schemas/Contact'
        attributes:
           $ref: '#/components/schemas/ParticipantAttributes'
        life:
           $ref: '#/components/schemas/ParticipantLife'
    Address:
      type: object
      properties:
        street:
           type: string
           nullable: true
           description: Street name
        streetcode:
           type: integer
           format: int64
           nullable: true
           description: Unique street code
        numberfrom:
           type: string
           nullable: true
           description: House number from
        numberto:
           type: string
           nullable: true
           description: House number to
        letterfrom:
           type: string
           nullable: true
           description: House letter from
        letterto:
           type: string
           nullable: true
           description: House letter to
        floor:
           type: string
           nullable: true
           description: Floor in building
        door:
           type: string
           nullable: true
           description: Door in building
        zipcode:
           type: integer
           format: int64
           nullable: true
           description: Zipcode
        cityname:
           type: string
           nullable: true
           description: City
        altcityname:
           type: string
           nullable: true
           description: Place name
        countrycode:
           type: string
           nullable: true
           description: Country code
        coname:
           type: string
           nullable: true
           description: Care of
        freetext:
           type: string
           nullable: true
           description: An address written when not matched
        municipalitycode:
           type: integer
           format: int64
           nullable: true
           description: Municipality code
        municipalityname:
           type: string
           nullable: true
           description: Municipality name
        mailbox:
           type: string
           nullable: true
           description: Mailbox
        kvh:
           type: string
           nullable: true
           description: Danish KVH code
        kvhx:
           type: string
           nullable: true
           description: Danish KVHX code
        longitude:
           type: number
           format: float
           nullable: true
           description: WGS84 longitude
        latitude:
           type: number
           format: float
           nullable: true
           description: WGS84 latitude
        addressid:
           type: string
           nullable: true
           description: Danish address id in DAWA
        start:
           type: string
           format: date
           nullable: true
           description: Start date for this address
        end:
           type: string
           format: date
           nullable: true
           description: End date for this address
        timestamp:
           type: string
           format: date
           nullable: true
           description: Date this address was registred
    Companyform:
      type: object
      properties:
        code:
           type: integer
           format: int64
           nullable: true
           enum: [10, 15, 20, 30, 40, 45, 50, 60, 70, 80, 81, 90, 95, 100, 110, 115, 130, 140, 150, 151, 152, 160, 170, 180, 190, 195, 210, 220, 230, 235, 240, 245, 250, 260, 270, 280, 285, 290, 291, 520, 990]
           description: Company form code
        description:
           type: string
           nullable: true
           enum: [A/S, ABA, AMT, ANS, APS, DØD, E/S, EFO, ENK, EUO, EØF, FAP, FAS, FBA, FES, FEØ, FFO, FIV, FKI, FMA, FON, FOR, GUS, I/S, IVS, K/S, KAS, KOM, MSS, PAR, PMV, REG, SCE, SMA, SOV, STA, TRU, UDL, UOP, ØVR]
           description: Company form description
        longdescription:
           type: string
           nullable: true
           description: Company form longer description fx. aktieselskab
        holding:
           type: boolean
           description: If this company is a holding company
    Companystatus:
      type: object
      properties:
        text:
           type: string
           nullable: true
           enum: [AKTIV, NORMAL, OPLØST, OPLØST EFTER ERKLÆRING, OPLØST EFTER FRIVILLIG LIKVIDATION, OPLØST EFTER FUSION, OPLØST EFTER KONKURS, OPLØST EFTER SPALTNING, SLETTES, SLETTET, TVANGSOPLØST, UDEN RETSVIRKNING, UNDER FRIVILLIG LIKVIDATION, UNDER KONKURS, UNDER REASSUMERING, UNDER REASUMMERING, UNDER REKONSTRUKTION, UNDER TVANGSOPLØSNING, OPHØRT, OPLØST EFTER GRÆNSEOVERSKRIDENDE HJEMSTEDSFLYTNING, OPLØST VED ERKLÆRING, OPLØST EFTER GRÆNSEOVERSKRIDENDE FUSION]
           description: Company status text
        start:
           type: string
           format: date
           nullable: true
           description: Start date for this status
    Contact:
      type: object
      properties:
        email:
           type: string
           nullable: true
           description: E-mail
        www:
           type: string
           nullable: true
           description: Website
        phone:
           type: string
           nullable: true
           description: Phone number
    Status:
      type: object
      properties:
        code:
           type: integer
           format: int64
           nullable: true
           enum: [1, 2, 3, 4, 5, 6, 8, 9]
           description: Status code
        creditcode:
           type: integer
           format: int64
           nullable: true
           enum: [1, 3]
           description: Credit status code
        start:
           type: string
           format: date
           nullable: true
           description: Start date and time for this status
        end:
           type: string
           format: date
           nullable: true
           description: End date and time for this status
        bankrupt:
           type: boolean
           description: If this company is a bankrupt
    Industry:
      type: object
      properties:
