openapi: 3.0.0
servers:
  - url: https://rest.cvrapi.dk
    description: Production
info:
  version: "2.0.0"
  title: CVR API
  description: |
    You can only access this API with a username and password. To acquire that please fill out your contact information on the public website.

    This API is only for paying customers.

    ### Conventions
      * Basic authentication
      * Only understands HTTPS
      * Only understands JSON

    ### Changelog
      * **2021-04-27**: Updated changed feed
      * **2021-04-15**: Added participant attributes
      * **2021-02-01**: Published documentation

    ### Endpoints
security:
  - authentication: []
tags:
  - name: Company
  - name: Subsidiary
  - name: Participant
  - name: Feeds
paths:
  /v2/{country}/company/{vat}:
    summary: Returns a single company
    description: This resource represents a single company in the system.
    get:
      summary: Find by VAT
      description: Returns a single company
      operationId: getCompanyById
      parameters:
        - name: country
          in: path
          description: Country
          required: true
          schema:
            enum: [dk, no]
            type: string
        - name: vat
          in: path
          description: VAT
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Result
          headers:
            'Access-Control-Allow-Origin':
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            'Access-Control-Allow-Methods':
              $ref: '#/components/headers/Access-Control-Allow-Methods'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        '400':
           $ref: '#/components/responses/BadRequestError'
        '401':
           $ref: '#/components/responses/UnauthorizedError'
        '403':
           $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Not found
        '500':
           $ref: '#/components/responses/InternalServerError'
        '501':
           $ref: '#/components/responses/NotImplementedError'
      tags:
        - Company
